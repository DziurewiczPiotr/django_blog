<form id="iframeform" action="{{response.redirect.preconditions.0.url}}" method="POST" target="threeDSMethodIframe">
  <input type="hidden" name="threeDSMethodData" value="{{response.redirect.preconditions.0.parameters.0.value}}"/>
</form>
{{response}}
<form id="finalize" action="{{response.redirect.url}}" method="POST">
  {% comment %} <input type="hidden" name="threeDSMethodData" value="{{response.redirect.preconditions.0.parameters.0.value}}"/> {% endcomment %}
  <input type="hidden"/>
</form>

<iframe width="100" height="100" id="threeDSMethodIframe" name="threeDSMethodIframe"></iframe>

<script>
  window.onload = submitThreedsMethod();
  function submitThreedsMethod() {
    iframeform = document.getElementById("iframeform");
    iframeform.submit();
  }
  function submitForm() {
    iframeform = document.getElementById("finalize");
    iframeform.submit();
  }
</script>
